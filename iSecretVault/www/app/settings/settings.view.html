<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title" translate>settingsTitle</h1>
  </ion-header-bar>

  <ion-content padding="true" class="has-header">
    <div>
      <ion-list>
        <div class="item item-divider" translate>
          accessibilityList
        </div>
        <ion-item ui-sref="settingsLoginPwd({userId: $ctrl.userId})">
          {{ 'loginPwdLink' | translate}}
        </ion-item>
        <ion-item ui-sref="settingsVault({userId: $ctrl.userId})">
          {{ 'masterCodeLink' | translate}}
        </ion-item>
      </ion-list>

      <button class="button button-block button-assertive"
              ng-click="$ctrl.signOut()"
              translate>
        signoutButton
      </button>
    </div>
  </ion-content>
</ion-view>
