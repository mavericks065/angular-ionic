<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title">Settings</h1>
  </ion-header-bar>

  <ion-content padding="true" class="has-header">
    <div>
      <ion-list>
        <div class="item item-divider">
          Accessibility
        </div>
        <ion-item ui-sref="settingsLoginPwd({userId: $ctrl.userId})">
          Reinitialise login password
        </ion-item>
        <ion-item ui-sref="settingsVault({userId: $ctrl.userId})">
          Reinitialise master code
        </ion-item>
      </ion-list>

      <button class="button button-block button-assertive"
              ng-click="$ctrl.signOut()" >
        Sign out
      </button>
    </div>
  </ion-content>
</ion-view>
