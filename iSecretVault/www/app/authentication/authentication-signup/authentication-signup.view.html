<ion-view>
  <ion-header-bar class="bar-positive">
    <button class="left button button-icon icon ion-arrow-left-c"
            ng-click="$ctrl.back()">
    </button>
    <h1 class="title">Sign up</h1>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <div class="padding-left padding-top padding-right"
         ng-form="$ctrl.signupForm">

      <div class="list">
        <label class="item item-input">
          <input ng-model="$ctrl.user.username"
                 type="text"
                 placeholder="Username - email address"
                 required/>
        </label>
        <label class="item item-input">
          <input ng-model="$ctrl.user.password"
                 type="password"
                 placeholder="Password"
                 required/>
        </label>
        <label class="item item-input">
          <input ng-model="$ctrl.user.passwordConfirmation"
                 type="password"
                 placeholder="Password confirmation"
                 required/>
        </label>
      </div>
      <button class="button button-block button-balanced"
              ng-click="$ctrl.signupUser()"
              ng-disabled="$ctrl.signupForm.$invalid">
        Sign up
      </button>
    </div>
  </ion-content>
</ion-view>
