<ion-view>
  <ion-header-bar class="bar-positive">
    <h1 class="title" translate>loginTitle</h1>
  </ion-header-bar>
  <ion-content padding="true" class="has-header">
    <div class="padding-left padding-top padding-right"
         ng-form="$ctrl.authenticationForm">

      <div class="list">
        <label class="item item-input">
          <input ng-model="user.username"
                 type="text"
                 placeholder="{{ 'username' | translate }}"
                 required/>
        </label>
        <label class="item item-input">
          <input ng-model="user.password"
                 type="password"
                 placeholder="{{ 'password' | translate }}"
                 required/>
        </label>
      </div>
      <button class="button button-block button-balanced"
              ng-click="$ctrl.login(user)"
              ng-disabled="$ctrl.authenticationForm.$invalid"
              translate>
        signinButton
      </button>
      <a ui-sref="signup()" translate>signupLink</a>
    </div>
  </ion-content>
</ion-view>
