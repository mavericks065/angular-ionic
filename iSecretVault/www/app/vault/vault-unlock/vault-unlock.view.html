<ion-view>
  <ion-header-bar class="bar-stable bar-positive">
    <h1 class="title">Unlock iSecretVault</h1>
  </ion-header-bar>
  <ion-content>
    <div class="padding-left padding-top padding-right padding-bottom">
      <label>
        Please enter your master code to access the app.
      </label>
    </div>
    <div class="padding-left padding-right"
         ng-form="$ctrl.unlockForm">
      <div class="list">
        <label class="item item-input">
          <input ng-model="$ctrl.masterCode"
                 type="password"
                 placeholder="Master Code"
                 required/>
        </label>
      </div>
      <button class="button button-block button-balanced"
              ng-click="$ctrl.unlock($ctrl.masterCode)"
              ng-disabled="$ctrl.unlockForm.$invalid">
        Unlock
      </button>
    </div>
  </ion-content>
</ion-view>
