<ion-view>
  <ion-header-bar class="bar-positive">
    <button class="left button button-icon icon ion-arrow-left-c"
            ng-click="$ctrl.back()">
    </button>
    <h1 class="title">Password</h1>
  </ion-header-bar>
  <!-- <ion-nav-buttons side="left">
    <button class="left button button-icon icon ion-arrow-left-c" ng-click="back()"></button>
  </ion-nav-buttons> -->
  <ion-content>
    <div>
      <div class="padding-left padding-top padding-right">
        <div class="list">
          <label class="item item-input">
            <input ng-model="$ctrl.digitalFootprint.title"
                   type="text"
                   placeholder="Title"/>
          </label>
          <label class="item item-input">
            <input ng-model="$ctrl.digitalFootprint.username"
                   type="text"
                   placeholder="Username" />
          </label>
          <label class="item item-input">
            <input ng-model="$ctrl.digitalFootprint.password"
                   type="password"
                   placeholder="Password" />
          </label>
          <label class="item item-input">
            <textarea ng-model="$ctrl.digitalFootprint.hint"
                      type="comment"
                      placeholder="hint"></textarea>
          </label>
        </div>
      </div>
      <div class="padding-left padding-right">
        <button class="button button-block button-balanced"
                ng-click="$ctrl.save($ctrl.digitalFootprint.title, $ctrl.digitalFootprint.username, $ctrl.digitalFootprint.password, $ctrl.digitalFootprint.hint)" >
          Save
        </button>
        <button class="button button-block button-assertive"
                ng-if="$ctrl.mode === 'update'"
                ng-click="$ctrl.remove()" >
          Delete password
        </button>
      </div>
    </div>
  </ion-content>
</ion-view>
