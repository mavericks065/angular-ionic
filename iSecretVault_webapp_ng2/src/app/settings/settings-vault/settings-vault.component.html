<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="form-horizontal padding-top">
        <div class="form-group">
          <label class="col-sm-4 col-lg-6 control-label">
            Please enter your Master Code
          </label>
          <input class="col-sm-6 col-lg-6"
                 type="password"
                 [(ngModel)]="user.masterCode"/>
        </div>

        <div class="form-group">
          <label class="col-sm-4 col-lg-6 control-label">
            Password
          </label>
          <input class="col-sm-6 col-lg-6"
                 type="password"
                 [(ngModel)]="user.newMasterCode" />
        </div>

        <div class="form-group">
          <label class="col-sm-4 col-lg-6 control-label">
            Password confirmation
          </label>
          <input class="col-sm-6 col-lg-6"
                 type="password"
                 [(ngModel)]="user.newMasterCodeConfirmation"/>
        </div>

        <button (click)="save()">Save new master code</button>
      </div>
    </div>
  </div>
</div>
