<ion-view title="Login">
  <ion-content>
    <div class="padding-left padding-top padding-right">
      <div class="list">
        <label class="item item-input">
          <input ng-model="user.username" type="text" placeholder="Username" />
        </label>
        <label class="item item-input">
          <input ng-model="user.password" type="password" placeholder="Password" />
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="authenticationCtrl.login(user)" >
        SIGN IN
      </button>
      <button class="button button-block button-positive" ng-click="authenticationCtrl.register(user)" >
        REGISTER
      </button>
    </div>
  </ion-content>
</ion-view>
