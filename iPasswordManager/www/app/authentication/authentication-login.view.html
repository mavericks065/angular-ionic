<ion-view>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Login</h1>
  </ion-header-bar>
  <!-- <ion-nav-title>Login</ion-nav-title> -->
  <ion-content padding="true" class="has-header">
    <div class="padding-left padding-top padding-right">
      <div class="list">
        <label class="item item-input">
          <input ng-model="user.username" type="text" placeholder="Username" />
        </label>
        <label class="item item-input">
          <input ng-model="user.password" type="password" placeholder="Password" />
        </label>
      </div>
      <button class="button button-block button-calm" ng-click="$ctrl.login(user)" >
        SIGN IN
      </button>
      <button class="button button-block button-positive" ng-click="$ctrl.register(user)" >
        REGISTER
      </button>
    </div>
  </ion-content>
</ion-view>
