<ion-view title="Password" ng-init="view()">
  <ion-nav-buttons side="left">
    <button class="left button button-icon icon ion-arrow-left-c" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-content>
    <div>
      <h2 class="text-center">{{ digitalFootprint.title }}</h2>
    </div>
    <div class="list">
      <ion-item>
        <label>
          Username:
        </label>
        <p>{{ digitalFootprint.username }}</p>
      </ion-item>
      <ion-item ng-if="digitalFootprint.password">
        <label>
          Password:
        </label>
        <p>{{ digitalFootprint.password }}</p>
      </ion-item>
      <ion-item class="item-text-wrap"
                ng-if="digitalFootprint.hint">
        <label>
          Hint:
        </label>
        <p>{{ digitalFootprint.hint }}</p>
      </ion-item>
    </div>
  </ion-content>
</ion-view>
