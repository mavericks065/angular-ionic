<ion-view ng-init="$ctrl.list()">
  <ion-header-bar class="bar-stable">
    <button class="left button button-icon icon ion-arrow-left-c"
            ng-click="$ctrl.back()">
    </button>
    <h1 class="title">Passwords</h1>
    <button class="right button button-clear"
            ui-sref="newpassword({categoryId: $ctrl.categoryId, masterPassword: $ctrl.masterPassword})">
            Add
    </button>
  </ion-header-bar>
  <!-- <ion-nav-buttons side="left">
    <button class="left button button-icon icon ion-arrow-left-c" ng-click="back()"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="right button button-icon icon ion-plus" ui-sref="newpassword({categoryId: categoryId, masterPassword: masterPassword})"></button>
  </ion-nav-buttons> -->
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="item in $ctrl.digitalFootprints"
                ui-sref="viewpassword({categoryId: $ctrl.categoryId, masterPassword: $ctrl.masterPassword, passwordId: item.id})">
        {{ item.digitalFootprint.title }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
